<div class="col-md-12" style="margin-top: 9rem;">

  <div class="row">
    <div class="col-4 col-md-6"></div>
    <div class="col-4 col-md-2"><img src="../../../assets/img/login.png" class="card-img" alt="..."></div>
    <div class="col-4 col-md-4"></div>
  </div>


  <div class="row mt-4">
    <div class="col-2"></div>

    <div class="card mb-3 col-8">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="../../../assets/img/imgLogin.png" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <form class="col-md-12 ml-0 container-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Ingrese su email"/>
                  <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El email no es válido
                  </small>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required placeholder="Ingrese su contraseña"/>
                  <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                    La contraseña no es válida
                  </small>
              </div>

              <input type="submit" value="Iniciar Sesión" class="btn btn-success col-12" [disabled]="loginForm.invalid" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-2"></div>
  </div>

</div>
